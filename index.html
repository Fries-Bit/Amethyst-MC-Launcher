<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>README.md Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
    }
    header {
      padding: 1rem;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .markdown-body h1, h2, h3 {
      border-bottom: 1px solid #30363d;
      padding-bottom: 0.3em;
    }
    .markdown-body pre {
      background: #161b22;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
    .markdown-body code {
      background: #161b22;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    a { color: #58a6ff; }
  </style>
</head>
<body>
  <header>
    README.md (loaded directly from GitHub)
  </header>

  <main>
    <article id="content" class="markdown-body">Loading README.md...</article>
  </main>

  <script>
    const README_URL = "https://raw.githubusercontent.com/USERNAME/REPO/BRANCH/README.md";

    const content = document.getElementById("content");

    async function loadReadme() {
      try {
        const res = await fetch(README_URL);
        if (!res.ok) throw new Error("Failed to fetch README.md");
        const markdown = await res.text();
        content.innerHTML = marked.parse(markdown);
      } catch (err) {
        content.innerHTML = "could not load README.md";
        console.error(err);
      }
    }

    loadReadme();
  </script>
</body>
</html>
